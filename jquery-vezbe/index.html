<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="form" action="">
      <input type="text" id="name" placeholder="Unesi ime"/>
      <p class="wrongName">Uneto ime nije ispravno</p>
      <br>

      <input type="text" id="password" placeholder="Unesi lozinku"/>
      <p class="wrongPassword">Uneta lozinka nije ispravna</p>
      <br>
      
      <button type="button" id="signUp">Uloguj se</button>

    </form>
    
    <div class="displayMessage">Uspesno ste se ulogovali!</div>
    

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
